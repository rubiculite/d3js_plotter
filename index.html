<!DOCTYPE html>
<html>
   <meta charset="utf-8">
   <script type="text/javascript" src="libs/d3js/4.4.2/d3.v4.min.js" charset="utf-8"></script>
   <script type="text/javascript" src="plotter.js"></script>
   <script type="text/javascript" charset="utf-8">
      window.addEventListener('load', function(e) {
         plotter =plotterFactory();
         document.getElementById("plotter").innerHTML = "<h1>Harry Plotter!</h1>";
         data = {xMin: 0, xMax: 35, yMin: 0, yMax: 25, xLabel: "x-axis", yLabel: "y-axis", title: "y vs. x"};
         r=10;
         x_0=data.xMax/2;
         y_0=data.yMax/2;
         datum = [];
         for (theta=0;theta<2*Math.PI; theta+=Math.PI/50) {
            x = x_0 + r * Math.cos(theta);
            y = y_0 + r * Math.sin(theta);
            datum.push({x: x, y: y});
         } 
         data.datum = datum;
         plot1 = plotter.new("plot1",data);
         data.xMax=25;
         data.yMax=25;
         x_0=data.xMax/2;
         y_0=data.yMax/2;
         datum = [];
         k = 2 * Math.PI / (4 * r);
         for (theta=0;theta<2*Math.PI; theta+=Math.PI/100) {
            x = x_0 + r * Math.cos(theta);
            y = y_0 + r * Math.sin(theta)*Math.sin(k*r*Math.cos(theta));
            datum.push({x: x, y: y});
         } 
         data.datum = datum;
	 plot2 = plotter.new("plot2",data);
         data.xMax=25;
         data.yMax=35;
	 x_0=data.xMax/2;
	 y_0=data.yMax/2;
	 datum = [];
	 k = 2 * Math.PI / (4 * r);
	 for (theta=0;theta<2*Math.PI; theta+=Math.PI/100) {
	    x = x_0 + r * Math.cos(theta);
	    y = y_0 + r * Math.sin(theta)*Math.sin(k*r*Math.cos(theta));
	    datum.push({x: x, y: y});
	 } 
	 data.datum = datum;
         plot3 = plotter.new("plot3",data);
         data.xMax=25;
         data.yMax=25;
	 x_0=data.xMax/2;
	 y_0=data.yMax/2;
	 datum = [];
	 k = 2 * Math.PI / (4 * r);
	 for (theta=0;theta<2*Math.PI; theta+=Math.PI/100) {
	    x = x_0 + r * Math.cos(theta)*Math.sin(2*k*r*Math.sin(theta));
	    y = y_0 + r * Math.sin(theta);
	    datum.push({x: x, y: y});
	 } 
	 data.datum = datum;
         plot4 = plotter.new("plot4",data);
      });
   </script>
</html>
<head>
</head>
<body>
<div id="plotter"></div>
<table>
<tr><td id="plot1"></td><td id="plot2"></td></tr>
<tr><td id="plot3"></td><td id="plot4"></td></tr>
</table>
</body>
</html>
