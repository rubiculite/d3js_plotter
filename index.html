<!DOCTYPE html>
<html>
   <meta charset="utf-8">
   <script type="text/javascript" src="libs/d3js/4.4.2/d3.v4.min.js" charset="utf-8"></script>
   <script type="text/javascript" src="plotter.js"></script>
   <script type="text/javascript" charset="utf-8">
      window.addEventListener('load', function(e) {
         document.getElementById("plotter").innerHTML = "<h1>Harry Plotter!</h1>";
         data = {xMin: 0, xMax: 25, yMin: 0, yMax: 25, xLabel: "x-axis", yLabel: "y-axis", title: "y vs. x"};
         r=10;
         x_0=data.xMax/2;
         y_0=data.yMax/2;
         datum = [];
         for (theta=0;theta<2*Math.PI; theta+=Math.PI/10) {
            x = x_0 + r * Math.cos(theta);
            y = y_0 + r * Math.sin(theta);
            datum.push({x: x, y: y});
         } 
         data.datum = datum;
         plot = new plotter(d3.select("#plotter"),data);
      });
   </script>
</html>
<head>
</head>
<body>
<div id="plotter"></div>
</body>
</html>
